<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper!</title>
  </head>
  <body onload="init()">
    <h1>Game time: <span>0</span></h1>
    <h1 class="lives"><span>3</span> lives left</h1>
    <div class="smile" onclick="newGame()"></div>
    <div class="lev easy">
      <button class="levels curr" onclick="changeLevel(this)">easy</button>
      <button class="levels" onclick="changeLevel(this)">medium</button>
      <button class="levels" onclick="changeLevel(this)">hard</button>
    </div>
    <div onclick="hintClicked()" class="hint">Take a hint (<span>3</span>)</div>

    <button class="safe" onclick="safeClick()">
      SAFE CLICK (<span>3</span>)
    </button>
    <div class="board">
      <table></table>
    </div>
    <script src="script/util.js"></script>
    <script src="script/game.js"></script>
  </body>
</html>
